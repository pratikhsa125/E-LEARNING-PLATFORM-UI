<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress | E-Learn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">E-Learn</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="progress.html">Progress</a></li>
      </ul>
    </nav>
  </header>

  <!-- Progress Section -->
  <main class="progress-container">
    <h2>Your Course Progress</h2>

    <div class="progress-list">
      <div class="progress-card">
        <h3>HTML Basics</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="html-progress" style="width: 0%;"></div>
        </div>
        <p>Completed: <span id="html-text">0%</span></p>
        <button onclick="updateProgress('html', 20)">+20%</button>
      </div>

      <div class="progress-card">
        <h3>CSS Styling</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="css-progress" style="width: 0%;"></div>
        </div>
        <p>Completed: <span id="css-text">0%</span></p>
        <button onclick="updateProgress('css', 20)">+20%</button>
      </div>

      <div class="progress-card">
        <h3>JavaScript Essentials</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="js-progress" style="width: 0%;"></div>
        </div>
        <p>Completed: <span id="js-text">0%</span></p>
        <button onclick="updateProgress('js', 20)">+20%</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E-Learn Platform | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
